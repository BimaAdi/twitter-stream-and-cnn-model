<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="static/semantic.min.css" rel="stylesheet">
    <title>Sentiment Analysis</title>
</head>
<body>
    <div class="ui container secondary pointing menu">
        <a class="item" href="http://localhost:5000/">
            Stream
        </a>
        <a class="active item" href="http://localhost:5000/predict">
            Predict
        </a>
    </div>

    <div class="ui container">
        <h1>Predict</h1>
    </div>

    <div class="ui container relaxed divided list">
        {% for item in predict_file %}
        <div class="item">
            <div class="ui content grid">
                <div class="fifteen wide column description">{{ item }}</div>
                <div class="one wide column">
                    <a class="header" href="http://localhost:5000/download/predict/{{ item }}">Download</a>
                </div>      
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="static/semantic.min.js"></script>
</body>
</html>
